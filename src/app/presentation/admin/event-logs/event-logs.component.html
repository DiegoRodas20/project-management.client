<div class="grid">
  <div class="col-12">
    <h2>Eventos</h2>
    <p-table
      [value]="eventLogs"
      [paginator]="true"
      [rows]="5"
      [tableStyle]="{ 'min-width': '60rem' }"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Tipo</th>
          <th>Aplicación</th>
          <th>Fecha de Creación</th>
          <th>Mensaje</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-eventlog>
        <tr>
          <td>{{ eventlog._id }}</td>
          <td>{{ eventlog.LogType }}</td>
          <td>{{ eventlog.AppName }}</td>
          <td>{{ eventlog.CreatedDate | date : "dd/MM/yyyy" }}</td>
          <td>{{ eventlog.Message }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
