<div class="grid">
  <div class="col-12">
    <h2>Facturas</h2>
  </div>

  <div class="col-6">
    <p-calendar
      inputId="buttondisplay"
      [(ngModel)]="invoiceDate"
      [showIcon]="true"
      [showOnFocus]="false"
    />
  </div>
  <div class="col-6 text-right">
    <p-button
      label="Generar Facturas"
      icon="pi pi-file-export"
      (onClick)="generateInvoice()"
    />
  </div>
</div>
